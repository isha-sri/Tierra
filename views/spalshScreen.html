<!DOCTYPE html>
<html>
<head>
<title>Shruti Gangwar</title>
<link rel="stylesheet" href="/css/splashScreen.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>
</head>
<body>
    <section id="splash">
        <div class="container">
            <div class="content">
              <h2 class="frame-1">REDUCE</h2>
              <h2 class="frame-2">REUSE</h2>
              <h2 class="frame-3">RECYCLE</h2>
              <h2 class="frame-4">UPCYCLE</h2>
              <h2 class="frame-5">
                <span>Be the</span>
                <span>part of</span>
                <span>Solution.</span>
              </h2>
            </div>
        </div>
        <div class="circle" id="circle1">
            <svg width="30" height="30">
              <circle cx="15" cy="15" r="15" fill="#5C8D89"></circle>
            </svg>
          </div>
          <div class="circle" id="circle2">
            <svg width="20" height="20">
              <circle cx="10" cy="10" r="10" fill="#E9F3EC"></circle>
            </svg>
          </div>
    </section>
    <script>

        var circle1 = document.getElementById("circle1");
        var circle2 = document.getElementById("circle2");

        TweenLite.set(circle1, {
          xPercent: -5,
          yPercent: -5
        });

        TweenLite.set(circle2, {
          xPercent: -5,
          yPercent: -5
        });

        window.addEventListener("mousemove", moveCircle);

        function moveCircle(e) {
          TweenLite.to(circle1, 0.3, {
            x: e.clientX,
            y: e.clientY
          });

          TweenLite.to(circle2, 0.7, {
            x: e.clientX,
            y: e.clientY
          });
        }
      </script>
</body>
</html>
